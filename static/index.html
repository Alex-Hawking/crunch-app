<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crunch App</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <ul id="messages">
        <li>Welcome To Crunch!</li>
    </ul>

    <div id="sidebar">
        <h3 id="currentRoom"><b>Current Room: </b><i><span id="roomNumber"></span></i></h3>
        <h3 id="usernameDisplay"><b>Username: </b><i><span id="username"></span></i></h3><br>
        <h4>Members:</h4>
        <ul id="currentMembers">

        </ul>

    </div>
    <div id="messageContent">
        <ul id="messages"></ul>
        <div id="messageForm">
            <input id="messageText" autocomplete="off" placeholder="Type Message Here" /><button id="sendMessage">Send</button>
        </div>
    </div>

    <!--Login Modal-->
    <div id="loginModal">
        <div id="modalContent">
            <h1>Welcome To Crunch</h1><br/>
            <span id="codeValidator" style="color: red;">Please Enter A Valid Code</span><br/>
            <input type="text" id="codeInput" placeholder="Enter Room Code" /><br/>
            <input type="text" id="usernameInput" placeholder="Enter Username" /><br/>
            <button id="joinRoom">Join Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
