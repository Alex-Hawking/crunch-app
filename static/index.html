<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crunch App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="header">
        <h1 id="headerTitle">Crunch</h1>
        <button id="leaveRoom">Leave Room</button>
    </div>
    <div id="messageContainer">
        <ul id="messages">
            <li style="color: #FE5F55; font-weight: 900;">Welcome To Crunch!</li>
        </ul>
    </div>


    <div id="sidebar">
        <h3 id="currentRoom"><span class="sidebarClass">Current Room: </span><br><span id="roomNumber" class="sidebarInfo"></span></h3>
        <h3 id="usernameDisplay"><span class="sidebarClass">Username: <br></span><span id="username" class="sidebarInfo"></span></h3><br>
        <h4 class="sidebarClass">Members:</h4>
        <ul id="currentMembers"></ul>
    </div>

    <div id="messageCreate">
        <div id="messageForm">
            <input id="messageText" autocomplete="off" placeholder="Type Message Here" maxlength="128" />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!--Login Modal-->
    <div id="loginModal">
        <div id="modalContent">
            <h1 id="modalTitle">Welcome To Crunch</h1><br/>
            <input type="text" id="codeInput" class="modalInput" placeholder="Enter Room Code" maxlength="6" /><br/>
            <input type="text" id="usernameInput" class="modalInput" placeholder="Enter Username" maxlength="12" /><br/>
            <button id="joinRoom" class="modalButton">Join Room</button>
            <button id="createRoom" class="modalButton">Create Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
